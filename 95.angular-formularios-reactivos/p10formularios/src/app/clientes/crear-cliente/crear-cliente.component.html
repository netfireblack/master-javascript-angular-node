<div class="container">
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="enviarCliente()">
            <div class="row">
                <div class="col-100">
                    <label>
                        Nombre cliente
                        <span class="danger" *ngIf="form.controls?.['nombre']?.invalid">Obligatorio</span>
                    </label>
                    <input type="text" formControlName="nombre">
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <label>
                        CIF
                        <span class="danger" *ngIf="form.controls?.['cif']?.invalid">Obligatorio (9 caracteres)</span>
                    </label>
                    <input type="text" formControlName="cif">
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <label>Direcci√≥n</label>
                    <input type="text" formControlName="direccion">
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <label>Localidad</label>
                    <input type="text" formControlName="localidad">
                </div>
            </div>
            <div class="row">
                <div class="col-100 flex j-end">
                    <button [disabled]="form.invalid" type="submit">Enviar</button>
                </div>
            </div>
            <!-- <pre>{{form.value | json}}</pre> -->
            <!-- <pre>
                Estado pristine: {{form.controls?.['cif']?.pristine}}
                Estado dirty: {{form.controls?.['cif']?.dirty}}
                Estado touched: {{form.controls?.['cif']?.touched}}
                Estado untouched: {{form.controls?.['cif']?.untouched}}
                Estado valid: {{form.controls?.['cif']?.valid}}
                Estado invalid: {{form.controls?.['cif']?.invalid}}
                Estado valid para todo el formulario: {{form.valid}}
            </pre> -->
        </form>
    </div>
</div>
